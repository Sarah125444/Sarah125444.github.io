  <script type="xx" id="7">
    var n = +prompt();
    if (n % 7 == 0) {
      console.log("YES");
    } else if (n % 7 != 0) {
      while (n > 0) {
        var digit = n % 10;
        if (digit == 7) {
          console.log("YES");
          break;
        }
        n = (n - digit) / 10;
      }
      if(n == 0){//当n=0;说明每个数字都判断完毕，直接就输出no
        console.log("NO");
      }
    }
       
</script>


  <script type="xx" id="sort">
    var n = +prompt();
    var m = +prompt();
    var l = +prompt();
    if(n<m){//先让n和m比较 如果n<m 那么让n的值变成m的值 这样n>m
      temp=n;
      n=m;
      m=temp;
    }
    if(n<l){//上面一步已经将n的值变成最大的值 现在和l比较 依然让n的值变成最大值 这样两步之后 n就是最大值
      temp=n;
      n=l;
      l=temp;
    }
    if(m<l){ //上面两步操作已经让n变成三个值里面的最大值 所以就剩m和l开始比较大小 如果想让m变成第二大的值 如果m的值本来就比n的值大就不讨论 如果m<l 还是利用数值交换的问题 让m的值就是比l的大 那么m的值就是中间值
      temp=m;
      m=l;
      l=temp;
    }
    console.log(l,m,n);
</script>

  <script type="xx" id="lcf&lcm"> //note: id多个空格,另外要先输出公倍数，再输出公约数
    var a=+prompt();
    var b=+prompt();
    var k=a;
    var j=b;
    if(a < b){//先对a b两个数进行判断 假如输入的第一个数a < 第二个输入的数，那么就先把a的值换成b,让a的值永远都是两个数的最大值；
      c=a;
      a=b;
      b=c;
    }
    while(b > 0){//这是这个题目的关键点 列式子可以发现a位置上（内存地址）上变化的值是b,b位置上（内存地址）上的值是a%b;最后的最后，b位置上（内存地址）存储的一定是变成0,当b=0时，a位置上的值就是最小公约数
     temp=a;//先把a的值存在另外一个
     a=b;
     b=temp%b;
    }
    console.log((k*j)/a);//综上得知两个数的最大公倍数，经过推理化简得知，两个数相乘再除以这两个数字的最大公约数等于最小公倍数
    console.log(a);//输出它们的最大公约数
</script>


  <script type="xx" id="sqrt"> //note: 要求精确到小数点后3位
    function sqrt(n){
      var x=2;
      for( var i=0;i<10;i++){
         x=x-(x*x - n)/( 2 * x);//关键公式 把x的值不断更新之后会完全相等
      }
      return x
    }
    var n=+prompt();
    console.log(sqrt(n).toFixed(3));
</script>

  <script type="xx" id="ch0105/25">
    //一个十进制自然数,它的七进制与九进制表示都是三位数，且七进制与九进制的三位数码表示顺序正好相反。编程求此自然数,并输出显示。输出三行：第一行是此自然数的十进制表示；第二行是此自然数的七进制表示；第三行是此自然数的九进制表示。
    //做这个题目首先要明白进制转换 不管是转几进制 都是和二进制的做法一样 
    // （128）转换为7进制的计算就是 1*7^2+1*7^1+1*7^0=49+7+1=57
    //  (128) 转换为9进制的计算就是 1*9^2+1*9^1+1*9^0=81+9+1=91
    //  二进制下的三位数的最小值是100，二进制下的三位数的最大值是111；
    //  三进制下的三位数的最小值是100，三进制下的三位数的最大值是222；
    //  四进制下的三位数的最小值是100，四进制下的三位数的最大值是333；
    //  五进制下的三位数的最小值是100，五进制下的三位数的最大值是444；
    //  六进制下的三位数的最小值是100，六进制下的三位数的最大值是555；
    //  七进制下的三位数的最小值是100，七进制下的三位数的最大值是666；
    //  八进制下的三位数的最小值是100，八进制下的三位数的最大值是777；
    //  九进制下的三位数的最小值是100，九进制下的三位数的最大值是888；
    //  十进制下的三位数的最小值是100，十进制下的三位数的最大值是999.
    //在知道上面的信息的背景下可以知道，题目中的七进制和九进制都是三位数，那么这个范围就可以缩小为七进制的三位数的最小值（100）和九进制的三位数的最大值（（9^3-1）
    //已经范围 ， 然后在这个范围里面开始寻找这个值，
    //比如128转换为7进制的过程为：
    //128 / 6 = 21...2
    //21 / 6 = 3 ... 3
    //3 / 6 = 0..3
    //由上面的推导过程可以知道我们计算的值是余数 所以我们只要比较这个值在除以7 或者 9 的时候的余数的值就可以了。

    for (var n = 49; n <= 728; n++) {
      var seven1 = n % 7;//2
      var seven2 = (n - seven1) / 7 % 7;
      var seven3 = ((n - seven1) / 7 - seven2) / 7 % 7;//这步是直接上一步的值求余数就好了！！
      var nine1 = n % 9;//2
      var nine2 = (n - nine1) / 9 % 9;
      var nine3 = ((n - nine1) / 9 - nine2) / 9 % 9;
      if (seven1 == nine3 && seven2 == nine2 && seven3 == nine1) {
        // console.log(n);
        // console.log('' + seven1 + seven2 + seven3);

  <script type="xx" id="ch0105/31">
  //两个循环嵌套是相当于第一个循环的时候让里面的那个循环全部循环一次，
  //相当于是1对应10，2对应10。。。全部排列组合一次
  var n = Number(prompt("给出灯的数量"));
  var m = Number(prompt("给出人的数量"));
  var s="";
  for(var i=1;i<=n;i++){//灯的数量
    var lightstatus=true;//灯的状态
    for(var j=1;j<=m;j++){ //每个人对灯的控制
      if(i%j === 0){//判断是否灯的序号是否能被人的序号整除 如果能被整除则证明灯会被这个人改变状态
        lightstatus = !lightstatus; //灯变为最开始值的相反数
      }
    }
    if(!lightstatus){//等到灯被全部的人都改变状态后，判断灯的状态是否是关闭的状态 也就是和最开始的状态相反
        if(s === ""){ //因为1的前面是没有逗号的，所以先让1=1，然后不等于1的时候都跟上逗号
          s +=i;  
        }else{
          s=s + "," + i;
        }
      }
  }
  console.log(s);
  
  </script>

  <script type="xx" id="ch0105/34">

  //阶乘：一个正整数的阶乘（factorial）是所有小于及等于该数的正整数的积，并且0的阶乘为1。自然数n的阶乘写作n!。
  //举例：2！=2*1 ； 3！= 3*2*1 ； 4！=4*3*2*1；5！=5*4*3*2*1；以此类推
  var n=+prompt();
